<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Estudante</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="js/script.js" defer></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <img src="img/UNICT-logo-fs.png" alt="UNICT-logo">

            </div>
        </div>
        <div id="register-form">
            <h2>Portal
                do Estudante</h2>
            <div id="container-current-student" class="">
                <div id="form-info">
                    <div class="icon-box">
                        <i class="bi bi-arrow-left-right"></i>
                        <em>Rematricula</em>
                    </div>
                    <div class="icon-box">
                        <i class="bi bi-pencil-square"></i>
                        <em>Notas e Faltas</em>
                    </div>
                    <div class="icon-box">
                        <i class="bi bi-cash-stack"></i>
                        <em>2ª via Boleto</em>
                    </div>
                    <div class="icon-box">
                        <i class="bi bi-display"></i>
                        <em>Contéudo Online</em>
                    </div>
                    <div class="icon-box">
                        <i class="bi bi-briefcase"></i>
                        <em>Estágio e Emprego</em>
                    </div>
                    <div class="icon-box">
                        <i class="bi bi-book-half"></i>
                        <em>Bíblioteca</em>
                    </div>
                </div>
                <div class="form-control">
                    <input type="text" name="ra" id="ra" placeholder="RA:">
                    <label for="ra"></label>
                </div>
                <div class="form-control">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Senha:">
                </div>
                <input type="submit" value="Entrar">
                <div id="liks-container">
                    <a href="#">Esqueci minha senha</a>
                    <a href="#">Pré-matrícula</a>
                    <a href="#" id="exAluno" >Ex-aluno</a>
                </div>
            </div>
            <div id="container-former-student" class="hide">
                <h4>Ex-Aluno</h4>
                <div class="form-control">
                    <input type="ra" name="ra" id="ra" placeholder="RA:">
                    <label for="ra"></label>
                </div>
                <div class="form-control">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Senha:">
                    <input type="submit" value="Entrar">
                    <a href="#" id="voltar">voltar</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
